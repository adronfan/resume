
<% var allData = {
    name:["曾今作品"],
    logo:['1-1'],
    img:[['1-2','1-3','1-4']]
} %>


<% for(var i = 0; i < allData.name.length; i++) { %>
<div class="everyProduction">
    <img class="lazy img-rounded" data-action="zoom" data-original="images/design/<%= allData.logo[i] %>.jpg" width="80" height="80">
    <div class="container design row">
        <% var imgArr = allData.img[i]; %>
        <% for(var j = 0; j < imgArr.length; j++) {  %>
          <img class="lazy am-img-thumbnail img-thumbnail" data-action="zoom" data-original="images/design/<%= imgArr[j] %>.jpg"
              alt="a">
        <% } %>
    </div>
    <h3 class="text-muted"><%= allData.name[i] %></h3>
</div>
<% } %>
