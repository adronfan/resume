<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>杭州长兴意科技有限公司</title>

	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/shouhou.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- 顶部的导航栏 -->
<header role="banner" id="header">
	<img id="header_img" src="images/logo.png">
    <div id="daohangButton">
        <div>
            <button class="btn btn-default" type="submit" onclick="clickNav(1)">首页</button>
        </div>
        <div>
            <button class="btn btn-default" type="submit" onclick="clickNav(2)">流水线</button>
        </div>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            简介
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li class="" role="presentation" onclick="clickNav(3)"><a role="menuitem" tabindex="-1" href="#">购买流程</a></li>
            <li class="" role="presentation" onclick="clickNav(4)"><a role="menuitem" tabindex="-1" href="#">公司简介</a></li>
            <li class="" role="presentation" onclick="clickNav(5)"><a role="menuitem" tabindex="-1" href="#">合作伙伴</a></li>
          </ul>
        </div>
        <div>
            <button class="btn btn-success" type="submit" onclick="clickNav(6)">售后</button>
        </div>
    </div>
</header>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 text-center" style="padding:0;margin:0;">
        <img src="images/shouhou2.jpg" style="border:0px solid red;margin-top:80px;width:100%;"></img>
    </div>
    <div class="col-lg-12 text-center" style="padding:0;margin:0;">
        <img src="images/shouhou1.jpg" style="border:0px solid red;margin-top:0px;width:100%;"></img>

  </div>
</div>



<!-- 这里显示的就是首页底部的公司申明等信息 -->
<footer>

</footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- 导航栏具有隐藏和展示的效果在上下滚动网页的时候 -->
	<script  type="text/javascript"  src="js/headroom.min.js"></script>
	<script  type="text/javascript"  src="js/jQuery.headroom.min.js"></script>

	<script>
      //导航栏具有隐藏和展示的效果在上下滚动网页的时候
	  $("#header").headroom({
	    "tolerance": 5,
	    "offset": 205,
	    "classes": {
        "initial": "headroom",
	    "pinned": "slideDown",
        "unpinned": "slideUp"
	    }
	  });
	</script>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://libs.baidu.com/jqueryui/1.8.22/jquery-ui.min.js "></script>

    <!-- 自定义公共的js -->
	<script  type="text/javascript"  src="js/main.js"></script>

</html>
